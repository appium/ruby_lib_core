name: Functional Tests for iOS

on:
  # Run by manual at this time
  workflow_dispatch:
  # pull_request:
  #   branches:
  #     - master

# concurrency:
#   group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
#   cancel-in-progress: true

jobs:
  test:
    strategy:
      matrix:
        test_targets:
          # do not include: test/functional/ios/ios/mjpeg_server_test.rb
          - test/functional/ios/driver_test.rb,test/functional/ios/patch_test.rb
          - test/functional/ios/webdriver/create_session_test.rb,test/functional/ios/webdriver/w3c_actions_test.rb
          - test/functional/ios/webdriver/device_test.rb
          - test/functional/ios/ios/device_test.rb
          - test/functional/ios/ios/device_wda_attachment_test.rb,test/functional/ios/ios/search_context_test.rb
          - test/functional/ios/ios/mobile_commands_test.rb
          - test/functional/ios/tv_driver_test.rb    
    
    runs-on: macos-12

    steps:
    - uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 'lts/*'

    - name: Select Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 14.2
    - run: defaults write com.apple.iphonesimulator PasteboardAutomaticSync -bool false
    - run: brew install applesimutils

    # Start Appium
    - run: npm install -g appium
    - run: |
        appium driver install xcuitest
        appium plugin install images
        appium plugin install execute-driver
        nohup appium server --base-path=/wd/hub --relaxed-security > appium.log &

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2
    - name: Install dependencies
      run: bundle install  

    # Run tests
    - run: bundle exec rake test:func:ios TESTS=${{matrix.test_targets}}
      name: Run tests func_test_ios_webdriver1
      env:
        IGNORE_VERSION_SKIP: true
