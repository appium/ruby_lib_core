        xcodeVersion: 'Run_func_test_on_iOS_ios3'

  - job: func_test_ios_tvos
    pool:
      vmImage: ${{ parameters.vmImage }}
    variables:
      CI: ${{ parameters.ci }}
      IGNORE_VERSION_SKIP: ${{ parameters.ignoreVersionSkip }}
