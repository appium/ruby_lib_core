      IGNORE_VERSION_SKIP: ${{ parameters.ignoreVersionSkip }}
      APPIUM_VERSION: ${{ parameters.appiumVersion }}
    strategy:
      matrix:
        uiautomator2:
          APPIUM_DRIVER: uiautomator2
        espresso:
          APPIUM_DRIVER: espresso
